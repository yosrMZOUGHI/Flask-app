<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h1>Hello World</h1>
                <p class="lead"> Insert points for a new user</p>

                <br>
                <br>
                <br>
                <form class="col-lg-12" action="{{url_for('addUser')}}" method="POST">

 
                    <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        <input class="form-control input-lg" title="Don't worry.We will not share your points with anyone. Your user ID will be generated automatically" placeholder="Enter your points" type="text" name="points">

                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">GO</button></span>
                    </div>
                </form>
                <br/>
                <br/>
                <p class="lead"> You can add a new skill.</p>
                <br/>
                <br/>
                
                <form class="col-lg-12" action="{{url_for('addSkill')}}" method="POST">
 
                    <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        <input class="form-control input-lg" title="The skill id will be generated automatically" placeholder="Enter the skill Name" type="text" name="Skill_name">
                        <br/>
                        Select parent : <br/>
				<select name="parent_name">
				{% for item in parent_names %}
				<option value="{{ item.name }}">{{ item.name }}</option>
				{% endfor %}
				<option value="None">Aucun</option>
				</select>
				<br/><br/>

                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">GO</button></span>
                    </div>
                </form>
                <br/>
                <br/>
                
                <p class="lead"> You can associate a skill to one or more users.</p>
                <br/>
                <br/>
                
                <form class="col-lg-12" action="{{url_for('addUserSkill')}}" method="POST">
 
                    <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        Select an existing skill : <br/> <br/>
				<select name="all_skills_names">
				{% for item in skills_names %}
				<option value="{{ item.name}}">{{ item.name}}</option>
				{% endfor %}
				</select>
                        <br/>
                        <br/>
                        Select one or more users that play this skill: <br/> <br/>
				<select name="user_ids[]" multiple="multiple">
				{% for item in users_ids %}
				<option value="{{ item.id}}">{{ item.id}}</option>
				{% endfor %}
				</select>
				<br/><br/>

                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">GO</button></span>
                    </div>
                </form>
            </div>

        </div>
        <!-- /row -->

        
      
        <br>
        <br>
    </div>


</body>

</html>
